# Run Configuration (DEFAULT)
# ===========================
# This file defines the DEFAULT configuration for full evaluation runs (R###).
# 
# Settings can be overridden via CLI arguments.
# Changes are logged in run output for traceability.

schema_version: "1.0"
config_type: "run"

# Client
client: "BFAI"

# Corpus
corpus:
  file: "clients_qa_gold/BFAI/qa/QA_BFAI_gold_v1-0__q458.json"

# Index
index:
  job_id: "bfai__eval66a_g1_1536_tt"

# Generator model
generator:
  model: "gemini-2.5-flash"
  reasoning_effort: "low"
  temperature: 0.0
  max_output_tokens: 8192

# Judge model
judge:
  model: "gemini-2.0-flash"
  temperature: 0.0

# Retrieval settings
retrieval:
  recall_k: 100
  precision_k: 25
  enable_hybrid: true
  enable_reranking: true
  ranking_model: "semantic-ranker-default@latest"

# Execution
execution:
  workers: 5
  timeout_per_question_s: 120
  checkpoint_interval: 10
  max_retries: 5

# Environment
environment:
  mode: "local"  # local | cloud
  cloud_endpoint: "https://bfai-api-ppfq5ahfsq-ue.a.run.app"

# Output directories (relative to project root)
output:
  runs_dir: "clients_eval_data/BFAI/runs"
  checkpoints_dir: "clients_eval_data/BFAI/checkpoints"
  reports_dir: "reports/core_eval"

# Pricing per 1M tokens (for cost calculation)
pricing:
  gemini-2.5-flash:
    input: 0.075
    output: 0.30
    thinking: 0.30
  gemini-2.0-flash:
    input: 0.075
    output: 0.30
    thinking: 0.0
  gemini-3-flash-preview:
    input: 0.10
    output: 0.40
    thinking: 0.40
